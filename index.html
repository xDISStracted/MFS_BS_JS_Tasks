<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethnus Tasks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            color: red;
        }

        #navbar {
            background-color: #333;
            overflow: hidden;
        }

        #navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        #navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .menu-content {
            padding: 20px;
            display: none;
        }

        .task-link {
            display: block;
            margin-bottom: 10px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        .task-link:hover {
            color: #007bff;
        }
    </style>
</head>
<body>
  <h1>Ethnus Internship Tasks</h1>
    <div id="navbar">
        <a href="#bootstrap">Bootstrap</a>
        <a href="#javascript">JavaScript</a>
    </div>

    <div class="menu-content" id="bootstrap">
        <h2>Bootstrap Tasks</h2>
        <a class="task-link" href="BS_Task-01.html" target="_blank">Task 1</a>
        <a class="task-link" href="BS_Task-02.html" target="_blank">Task 2</a>
        <a class="task-link" href="BS_Task-03.html" target="_blank">Task 3</a>
        <a class="task-link" href="BS_Task-04.html" target="_blank">Task 4</a>
        <a class="task-link" href="BS_Task-05.html" target="_blank">Task 5</a>
        <a class="task-link" href="BS_Task-06.html" target="_blank">Task 6</a>
    </div>

    <div class="menu-content" id="javascript">
        <h2>JavaScript Tasks</h2>
        <a class="task-link" href="JS_Task-1.html" target="_blank">Task 1</a>
        <a class="task-link" href="JS_Task-2.html" target="_blank">Task 2</a>
        <a class="task-link" href="JS_Task-3.html" target="_blank">Task 3</a>
        <a class="task-link" href="JS_Task-4.html" target="_blank">Task 4</a>
        <a class="task-link" href="JS_Task-5.html" target="_blank">Task 5</a>
        <a class="task-link" href="JS_Task-6.html" target="_blank">Task 6</a>
        <a class="task-link" href="JS_Task-7.html" target="_blank">Task 7</a>
        <a class="task-link" href="JS_Task-8.html" target="_blank">Task 8</a>
    </div>

    <script>
        const menuLinks = document.querySelectorAll('.menu-content');
        const navbarLinks = document.querySelectorAll('#navbar a');

        navbarLinks.forEach((link, index) => {
            link.addEventListener('click', () => {
                menuLinks.forEach((menu) => {
                    menu.style.display = 'none';
                });
                menuLinks[index].style.display = 'block';
            });
        });
    </script>
</body>
</html>
