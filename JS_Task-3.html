<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" type="text/css">
    <style>
        button:hover{
            border-color: rgb(65, 186, 243);
        }
    </style>
    <title>JavaScript Task-3</title>
</head>
<body>
    <div class="container-lg">
        <h2 class="display-6 text-center">Arithmetic Operation of two Numbers</h2>
        <div class="row justify-content-center mt-5">
            <div class="col col-md-4 border border-2 border-dark" style="font-family: 'Times New Roman', Times, serif;">
                <table class="table table-borderless" cellspacing="0">
                    <tr>
                        <td>1st Number : </td>
                        <td><input type="number" id="num1"></td>
                    </tr>
                    <tr>
                        <td>2nd Number : </td>
                        <td><input type="number" id="num2"></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button class="border-2 rounded me-2 py-0 px-1" onclick="sum()">Addition</button>
                            <button class="border-2 rounded me-2 py-0 px-1" onclick="subtract()">Subtraction</button>
                            <button class="border-2 rounded me-2 py-0 px-1" onclick="multiply()">Multiplication</button>
                            <button class="border-2 rounded me-2 py-0 px-1" onclick="divide()">Division</button>
                        </td>
                    </tr>
                </table>
                <p class="result ms-2">The Result Is:</p>
            </div>
        </div>
    </div>
    <script>
        function sum() {
            let num1 = document.getElementById("num1").value;
            let num2 = document.getElementById("num2").value;
            num1 = parseInt(num1);
            num2 = parseInt(num2);
            let result = num1 + num2;
            document.querySelector(".result").innerHTML = "The Result Is:<br>"+result;
        }
        function subtract() {
            let num1 = document.getElementById("num1").value;
            let num2 = document.getElementById("num2").value;
            num1 = parseInt(num1);
            num2 = parseInt(num2);
            let result = num1 - num2;
            document.querySelector(".result").innerHTML = "The Result Is:<br>"+result;
        }
        function multiply() {
            let num1 = document.getElementById("num1").value;
            let num2 = document.getElementById("num2").value;
            num1 = parseInt(num1);
            num2 = parseInt(num2);
            let result = num1 * num2;
            document.querySelector(".result").innerHTML = "The Result Is:<br>"+result;
        }
        function divide() {
            let num1 = document.getElementById("num1").value;
            let num2 = document.getElementById("num2").value;
            num1 = parseInt(num1);
            num2 = parseInt(num2);
            let result = num1 / num2;
            document.querySelector(".result").innerHTML = "The Result Is:<br>"+result;
        }
    </script>    
</body>
</html>
