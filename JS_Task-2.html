<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Task-2</title>
  </head>
  <body>
    <h2>Sort a String</h2>
    <form action="">
      <label for="str">Input: </label>
      <input type="text" id="str" name="str" />
      <input type="button" value="Submit" onclick="sort()" />
    </form>
    <p id="ans"></p>
    <script>
      let str = document.getElementById("str");
      function sort() {
        let s = "";
        let n = str.value;
        s = n.split("").sort().join("");
        document.getElementById("ans").innerHTML = "The alphabetical order of string " + str.value + " is " + s + ".";
      }
    </script>
  </body>
</html>
